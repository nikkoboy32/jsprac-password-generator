<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="password_generator_con">
                <div class="heading">
                  <h2>Generate a <span>random password</span></h2>
                  <p>Never use an insecure password again.</p>
               </div>
               <div class="password_gen_buttons">
                   <button class="generate_password">Generate passwords</button>
               </div>
               <hr class="test"/>
               <div class="password_inputs">
                <h3 class="text_alert">Copied to clipboard!</h3>
                <span class="password1 password_span"></span>
                <span class="password2 password_span"></span>
               </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
